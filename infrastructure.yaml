apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: housing-publication-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: housing-publication.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: housing-publication
                port:
                  number: 8080
